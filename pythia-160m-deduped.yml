{
  # parallelism settings
  "pipe-parallel-size": 1,
  "model-parallel-size": 1,

  # model settings
  "num-layers": 12,
  "hidden-size": 768,
  "num-attention-heads": 12,
  "seq-length": 2048,
  "max-position-embeddings": 2048,
  "pos-emb": "rotary",
  "rotary-pct": 0.25,
  "no-weight-tying": true,
  "gpt-j-residual": true,
  "output-layer-parallelism": "column",
  
  "attention-config": [[["flash"], 12]],

  "scaled-upper-triang-masked-softmax-fusion": true,
  "bias-gelu-fusion": true,

  # init methods
  "init_method": "small_init",
  "output_layer_init_method": "wang_init",

  "optimizer": {
    "type": "Adam",
    "params": {
      "lr": 0.0006,
      "betas": [0.9, 0.95],
      "eps": 1.0e-8
    }
  },
  "min_lr": 0.00006,

  "zero_optimization": {
    "stage": 1,
    "allgather_partitions": true,
    "allgather_bucket_size": 500000000,
    "overlap_comm": true,
    "reduce_scatter": true,
    "reduce_bucket_size": 500000000,
    "contiguous_gradients": true,
    "cpu_offload": false
  },

  # batch size (trained on 32 gpus)
  "train_micro_batch_size_per_gpu": 1,
  #@@RV modified from 32 to 1 above
  # "gas": 1,
  #@@RV commented out 
  "data-impl": "mmap",
  "num_workers": 1,
  #@@RV modified from 1 to 2 above

  # activation checkpointing
  "checkpoint-activations": true,
  "checkpoint-num-layers": 1,
  "partition-activations": true,
  "synchronize-each-layer": true,

  # regularization
  "gradient_clipping": 1.0,
  "weight-decay": 0.1,
  "hidden-dropout": 0,
  "attention-dropout": 0,

  # precision settings
  "fp16": {
    "fp16": true,
    "enabled": true,
    "loss_scale": 0,
    "loss_scale_window": 1000,
    "initial_scale_power": 12,
    "hysteresis": 2,
    "min_loss_scale": 1
  },

  # "train-iters": 143000,
  "train-iters": 32,
  "lr-decay-iters": 143000,
  "distributed-backend": "nccl",
  "lr-decay-style": "cosine",
  "warmup": 0.01,
  "checkpoint-factor": 1000,
  # should be 1000 above!!!
  "extra-save-iters": [0,1,2,4,8,16,32,64,128,256,512],
  "eval-interval": 40000,
  "eval-iters": 7,

  "log-interval": 10,
  "steps_per_print": 10,
  "wall_clock_breakdown": true,

  "train-data-paths": ["/pythia_pile_idxmaps/pile_0.87_deduped_text_document"],
  "valid-data-paths": ["/pythia_pile_idxmaps/pile_0.87_deduped_text_document"],
  "test-data-paths": ["/pythia_pile_idxmaps/pile_0.87_deduped_text_document"],

  "tokenizer-type": "HFTokenizer",
  "vocab-file": "/workspace/20B_tokenizer.json",

  "launcher": "slurm",
  "deepspeed_slurm": false,

  "load": "checkpoints/model_16A",
  "save": "checkpoints/model_16H",
  "checkpoint_validation_with_forward_pass": False,
  "DEBUG": false,
  "SKIP_BATCHES": 0,
  # the file below will be saved in the "save" directory - see deepy.py
  "SAVE_BATCH_TO_FILE": "data_dump.txt"
}
